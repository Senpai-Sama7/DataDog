# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = src/datadog_platform/storage/alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s.py
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# max_length = 40

# version_num => the version of the database that this migration applies
# upgrade_sql => the SQL that is executed when upgrading
# downgrade_sql => the SQL that is executed when downgrading
# revision => the revision number
# short_rev => the first 8 characters of the revision number
# down_revision => the down revision number
# down_rev => the first 8 characters of the down revision number
# branch_label => the branch label
# spacing => a series of spaces which is equivilent to the length of the
# down_revision/branch_label text, used for spacing/alignment
# rev_short => the first 8 characters of the revision number
# format of the file name extension, defaults to .py
# version_path_separator = os  # Use os.path.sep, i.e. / on Unix, \ on Windows
# version_path_separator = / # Use forward slash / on all platforms
# version_path_separator = : # Use colon : on all platforms (like SQLAlchemy 1.4+)

# set to 'true' to run the environment during
# the 'revision' command, instead of when the environment
# is requested via the upgrade or downgrade commands.
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version number generator
# if not specified, defaults to the current time in the format %Y%m%d_%H%M%S
# version_num = %Y%m%d_%H%M%S

# set to 'true' to run the environment during
# the 'revision' command, instead of when the environment
# is requested via the upgrade or downgrade commands.
# revision_environment = false

# set to 'true' to include the migration in the revision command output
# revision = true

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S